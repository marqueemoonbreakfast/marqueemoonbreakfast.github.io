<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brambly Hedge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Brambly Hedge</h1>
        <nav>
            <a href="#home">首页</a>
            <a href="#work">作品</a>
            <a href="#about">关于我</a>
            <a href="#contact">联系</a>
        </nav>
    </header>

    <main>
        <section id="home" class="fade-in">
            <h2>首页</h2>
            <p>一个简洁、高级风格的网站模板。</p>
            <button class="btn">探索更多</button>
        </section>

        <section id="work" class="fade-in">
            <h2>作品展示</h2>
            <div class="cards">
                <div class="card">
                    <div class="front">作品 1</div>
                    <div class="back">详情介绍</div>
                </div>
                <div class="card">
                    <div class="front">作品 2</div>
                    <div class="back">详情介绍</div>
                </div>
                <div class="card">
                    <div class="front">作品 3</div>
                    <div class="back">详情介绍</div>
                </div>
            </div>
        </section>

        <section id="about" class="fade-in">
            <h2>关于我</h2>
            <p>这里可以写你的简介。</p>
        </section>

        <section id="contact" class="fade-in">
            <h2>联系我</h2>
            <p>邮箱：example@email.com</p>
        </section>
    </main>

    <footer>
        <p>© 2025 Xinran Liu</p>
    </footer>

    <script>
        // 滚动淡入效果
        document.addEventListener("DOMContentLoaded", function() {
            const faders = document.querySelectorAll(".fade-in");
            const options = { threshold: 0.2 };
            const appearOnScroll = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                        observer.unobserve(entry.target);
                    }
                });
            }, options);
            faders.forEach(fader => appearOnScroll.observe(fader));
        });
    </script>
</body>
</html>
